<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/claculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="buttons" id="img">AC</div>
        <div class="buttons" id="img">+/-</div>
        <div class="buttons" id="img">%</div>
        <div class="buttons"><img src="images/left-arrow.png" alt=""></div>
        <div class="buttons"><img src="images/menu.png" alt="menu options"></div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons" id="sins">/</div>
        <div class="buttons"><img src="images/trash.png" alt="trash icon"></div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons" id="sins">*</div>
        <div class="buttons"><img src="images/menu2.png" alt="second menu"></div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons" id="sins">-</div>
        <div class="buttons" id="equal">=</div>
        <div class="buttons">21</div>
        <div class="buttons">0</div>
        <div class="buttons">.</div>
        <div class="buttons" id="sins">+</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="pusher"></div>
  <h1 id="output">0</h1>
  <div class="calculator">
        <div class="buttons" id="clear">AC</div>
        <div class="buttons" id="one-digit" title="Clear one digit"><<</div>
        <div class="buttons" id="modulus">%</div>
        <div class="buttons" id="divide">/</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons" id="multiply">*</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons" id="minus">-</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons" id="plus">+</div>
        <div class="buttons">0</div>
        <div class="buttons">.</div>
        <div class="buttons" id="equal">=</div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>

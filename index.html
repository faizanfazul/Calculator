<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/claculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="buttons">AC</div>
        <div class="buttons">+/-</div>
        <div class="buttons">%</div>
        <div class="buttons">&#129044;</div>
        <div class="buttons"><img src="images/menu.png" alt="menu options"></div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons">10</div>
        <div class="buttons">12</div>
        <div class="buttons">13</div>
        <div class="buttons">14</div>
        <div class="buttons">15</div>
        <div class="buttons">16</div>
        <div class="buttons">17</div>
        <div class="buttons">18</div>
        <div class="buttons">19</div>
        <div class="buttons">20</div>
        <div class="buttons">21</div>
        <div class="buttons">22</div>
        <div class="buttons">23</div>
        <div class="buttons">24</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
